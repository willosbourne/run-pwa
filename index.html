<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and improve your running experience with this PWA">
    <meta name="theme-color" content="#ffffff">
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Run PWA">
    <title>Run PWA</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicons and icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
    
    <!-- Shoelace -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace.js"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Run PWA</h1>
            <nav class="main-nav">
                <sl-button-group>
                    <sl-button id="workoutViewBtn" variant="primary">
                        <sl-icon name="play-circle" slot="prefix"></sl-icon>
                        Workout
                    </sl-button>
                    <sl-button id="historyViewBtn" variant="default">
                        <sl-icon name="clock-history" slot="prefix"></sl-icon>
                        History
                    </sl-button>
                </sl-button-group>
            </nav>
        </header>

        <main>
            <div id="workoutView" class="view active">
                <workout-instructions></workout-instructions>
                <workout-timer></workout-timer>
                <location-tracker></location-tracker>
                <silent-audio></silent-audio>
            </div>

            <div id="historyView" class="view">
                <run-history></run-history>
            </div>
        </main>

        <footer>
            <p>Â© 2025 Run PWA</p>
        </footer>
    </div>

    <!-- Components -->
    <script type="module" src="/src/components/workout-instructions.js"></script>
    <script type="module" src="/src/components/workout-timer.js"></script>
    <script type="module" src="/src/components/silent-audio.js"></script>
    <script type="module" src="/src/components/location-tracker.js"></script>
    <script type="module" src="/src/components/run-history.js"></script>

    <!-- Service Worker Registration -->
    <script type="module" src="/src/services/register-sw.js"></script>

    <!-- Main App -->
    <script type="module" src="/src/app.js"></script>

    <!-- Navigation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const workoutViewBtn = document.getElementById('workoutViewBtn');
            const historyViewBtn = document.getElementById('historyViewBtn');
            const workoutView = document.getElementById('workoutView');
            const historyView = document.getElementById('historyView');

            function showWorkoutView() {
                workoutView.classList.add('active');
                historyView.classList.remove('active');
                workoutViewBtn.variant = 'primary';
                historyViewBtn.variant = 'default';
            }

            function showHistoryView() {
                historyView.classList.add('active');
                workoutView.classList.remove('active');
                historyViewBtn.variant = 'primary';
                workoutViewBtn.variant = 'default';
            }

            workoutViewBtn.addEventListener('click', showWorkoutView);
            historyViewBtn.addEventListener('click', showHistoryView);
        });
    </script>
</body>
</html>
